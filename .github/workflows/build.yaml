name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make assets
      - uses: docker://ps2dev/ps2dev 
      - run: apk add make gmp-dev mpfr-dev mpc1-dev
      - run: make dist/test.elf
      - uses: actions/upload-artifact@v2
        with: 
          name: game package
          path: dist/


